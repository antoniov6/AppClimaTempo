<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Avestan&family=Open+Sans:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <title>Previsão do Tempo</title>
  </head>
  <body>
    <div class="bigger-box">
      <input placeholder="Digite o nome da cidade" class="search-input" />
      <button class="search-button" onclick="clickOnButton()">
        <img
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="search"
          class="search-img"
        />
      </button>
      <div class="medium-box">
        <h2 class="city">Tempo em Serra do Cipó</h2>
        <p class="temp">21 °C</p>
        <div class="small-box">
          <img
            src="https://openweathermap.org/img/wn/04n.png"
            alt="icon-info-tempo"
            class="forecast-img"
          />
          <p class="forecast-txt">Nublado</p>
        </div>

        <p class="humidity">Umidade: 76%</p>
      </div>
    </div>
  </body>
</html>
